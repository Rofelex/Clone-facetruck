<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Entrar ou cadastrar-se</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1 class="logo">facetruck</h1>
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email ou telefone</label>
          <input type="text" id="email" placeholder="Email ou telefone">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Senha">
        </div>
        <button type="submit">Entrar</button>
        <a href="#" class="forgot">Esqueceu a conta?</a>
      </form>
    </div>
  </div>

  <div class="main">
    <div class="left">
      <h2>O Facetruck mais nostálgico possível.</h2>
      
    </div>
    <div class="right">
      <h2>Abra uma conta</h2>
      <p>É rápido e fácil.</p>
      <form class="signup-form">
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Sobrenome">
        <input type="text" placeholder="Celular ou email">
        <input type="password" placeholder="Nova senha">
        <button class="signup-btn">Cadastre-se</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Facetruck &copy; 2012</p>
  </footer>
</body>
</html>
